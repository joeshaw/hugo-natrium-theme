      <footer class="footer">
        <ul class="footer-links">
          <li>
            {{ with .OutputFormats.Get "rss" -}}
              {{ printf `<link rel="%s" type="%s" href="%s" title="%s" target="_blank"><i class="fa fa-rss"></i> {{ i18n "footerRSS" }}</link>` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
            {{ end -}}
          </li>
          <li>
            <a href="https://github.com/neil-sabol/hugo-natrium-theme"><i class="fa fa-github"></i> Code</a>
          </li>
          <li>
            <a href="{{ .Site.BaseURL }}site-notice">{{ i18n "siteNotice" }}</a>
          </li>
        </ul>
      </footer>

    </div>

  </body>
</html>
